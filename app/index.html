<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test task</title>
  <link rel="stylesheet" href="css/style.min.css">
  <FontIcon FontFamily="{StaticResource SymbolThemeFontFamily}" Glyph="&#xE700;" />
</head>

<body>

  <header>
    <div class="header-left">
      <div class="logo">
        <img src="./img/logo.png" alt="Microsoft logo">
        <span>|</span>
        <div class="logo-text">Surface</div>
      </div>
      <div class="header__item">
        <div class="header__item-text">Components</div>
        <span>⌄</span>
      </div>
      <div class="header__item">
        <div class="header__item-text">Accessories</div>
        <span>⌄</span>
      </div>
      <div class="header__item">
        <div class="header__item-text">For bussines</div>
      </div>
      <div class="header__item">
        <div class="header__item-text">Shop now</div>
        <span>⌄</span>
      </div>
      <div class="header__item">
        <div class="header__item-text">Support</div>
      </div>
    </div>
    <div class="header-right">
      <div class="header__item">
        <div class="header__item-text">All Microsoft</div>
        <span>⌄</span>
      </div>
      <div class="header__item">
        <div class="header__item-text">Search</div>
        <img src="./img/search.png" alt="search">
      </div>
      <div class="header__item">
        <div class="header__item-text">Chart</div>
        <img src="./img/chart.png" alt="chart">
      </div>
      <div class="header__item">
        <div class="header__item-text">Sign in</div>
        <img src="./img/login.png" alt="login">
      </div>
    </div>
  </header>

  <div class="header-bottom">
    <img class="bg-big" src="./img/header-bg-big.jpg" alt="main background">
    <img class="bg-small" src="./img/header-bg-small.webp" alt="main background">
    <div class="header-bottom__text">
      <div class="header-bottom__title">
        New Surface Book 3
      </div>
      <div class="header-bottom__subtitle">
        Powerhouse performance
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
